<!DOCTYPE html>

<html lang="en">
<head>
    <title>Login form Demo</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- FOR GOOGLE FONTS -->
    <link rel="stylesheet" href="./css/login_style2.css">
</head>
    
    
	<body>
		<div class="container">
			<div class="login">
				<div class="form_header">Please Login:</div>
				<form>
					<input type="text" class="txt" id="uname" placeholder="Username or Email"><br>
					<input type="password" class="txt" id="pass" placeholder="Password"><br>
					<input type="checkbox" class="chk" id="remember" value="remember" checked> <!--means checked by default--><span class="rem">Remember me on this computer</span>
					<!--<button type="button" class="btn">Login</button>-->
					<input type="reset" class="btn" value="Login">
				</form>
				<div class="forgot">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</body>	
</html>
